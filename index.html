<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <!--daisy UI at tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen -->
      <section
        class="home min-h-screen text-white flex justify-center items-center "
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-8xl font-antone uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play Ground start -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div class="w-250">
            <div
              class="mockup-window phone-6 border-[20px] rounded-2xl border-[#010313cc] h-80 bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="felx justify-center items-center ">
                <p class="text-black  text-9xl font-bold text-center">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score -->
          <div class="flex justify-between w-1/4">
            <button class="btn rounded-full bg-purple-300 text-white px-4">
              Life
              <img src="./images/Group 23.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-purple-700 text-white px-4">
              Life
              <img src="./images/monetization_on.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->
      <!-- final score start -->
      <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-4 rounded-lg">
                  <h1 class="text-8xl">
                  <span class="font-extrabold">Score:</span>
                  <span>14</span>
                  </h1>
                  <button class="btn">Play Again</button>
                  <p>Practice will  makes you a pro</p>
            </div>
      </section>
    </main>
    <script src="./script/alphaClash.js"></script>
  </body>
</html>
